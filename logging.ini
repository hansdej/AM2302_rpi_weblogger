[loggers]
keys = root

[formatters]
keys = shortf,longf

[logger_root]
handlers = cons, fhandl
level = DEBUG
propagate = 1

[handlers]
keys = cons, fhandl

[handler_cons]
level = DEBUG
class = StreamHandler
formatter =  shortf
args=(sys.stderr,)

[handler_fhandl]
level = DEBUG
class = FileHandler
encoding =  utf8
formatter =  longf
args = ('pisensor.log', 'a')

[formatter_shortf]
format =  %(asctime)s %(levelname)s %(message)s

[formatter_longf]
format =  %(asctime)s %(module)s = %(funcName)s = %(lineno)d %(levelname)s =  %(message)s
